<style>
    .judge-nav-link {
        display: flex;
        align-items: center;
        gap: 0.875rem;
        padding: 0.875rem 1rem;
        color: #9ca3af;
        border-radius: 0.75rem;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        min-height: 44px;
        position: relative;
        overflow: hidden;
        text-decoration: none;
    }
    
    .judge-nav-link::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #3b82f6, #1e40af);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .judge-nav-link:hover {
        background: rgba(59, 130, 246, 0.1);
        color: #60a5fa;
    }
    
    .judge-nav-link:hover::before {
        opacity: 1;
    }
    
    .judge-nav-link.active {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(30, 64, 175, 0.1));
        color: #3b82f6;
    }
    
    .judge-nav-link.active::before {
        opacity: 1;
    }
    
    .judge-nav-icon {
        width: 1.375rem;
        height: 1.375rem;
        flex-shrink: 0;
        transition: all 0.3s ease;
    }
    
    .judge-nav-link:hover .judge-nav-icon {
        transform: translateX(2px);
    }
    
    .judge-nav-link.active .judge-nav-icon {
        filter: drop-shadow(0 0 4px rgba(59, 130, 246, 0.4));
    }
    
    .nav-section {
        padding: 0.5rem 0;
        border-radius: 0.75rem;
    }
    
    .nav-section:not(:last-child) {
        border-bottom: 1px solid rgba(75, 85, 99, 0.2);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
    }
</style>

<!-- Judge Navigation Links -->
<div class="nav-section">

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span>Dashboard</span>
