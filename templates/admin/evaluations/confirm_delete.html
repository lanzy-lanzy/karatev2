<!-- Delete Confirmation Modal -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg border border-gray-700 p-8 max-w-md">
        <h2 class="text-xl font-bold text-white mb-4">Delete Evaluation</h2>
        <p class="text-gray-400 mb-6">
            Are you sure you want to delete the evaluation for 
            <strong>{{ evaluation.trainee.profile.user.get_full_name|default:evaluation.trainee.profile.user.username }}</strong>
            from {{ evaluation.evaluated_at|date:"M d, Y" }}?
        </p>
        
        <form method="POST" class="flex gap-3">
            {% csrf_token %}
            <button type="submit" class="flex-1 px-4 py-2 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition-colors">
                Delete
            </button>
            <a href="{% url 'admin_evaluations' %}" class="flex-1 px-4 py-2 rounded-lg bg-gray-700 text-white font-semibold hover:bg-gray-600 transition-colors text-center">
                Cancel
            </a>
        </form>
    </div>
</div>
