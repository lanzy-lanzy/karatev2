{% extends "base.html" %}

{% block title %}Archived Judges - BlackCobra Karate Club{% endblock %}

{% block page_title %}Archived Judges{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h2 class="text-xl font-semibold text-gray-900">Archived Judges</h2>
            <p class="text-sm text-gray-500 mt-1">Manage inactive judges</p>
        </div>
        <a href="{% url 'admin_judges' %}" 
           class="inline-flex items-center justify-center px-4 py-3 min-h-[44px] text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Judges
        </a>
    </div>

    <!-- Search -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <form hx-get="{% url 'admin_archived_judges_partial' %}" hx-target="#judge-list" hx-trigger="change, keyup delay:500ms from:#judge-search">
            <div>
                <label for="judge-search" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                <input type="text" id="judge-search" name="search" placeholder="Search by name or email..."
                       class="w-full px-4 py-3 min-h-[44px] border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
        </form>
    </div>

    <!-- Archived Judges List -->
    <div id="judge-list">
        {% include "admin/judges/archived_partial.html" %}
    </div>
</div>
{% endblock %}
