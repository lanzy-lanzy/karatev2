<!-- Event Status Badge - for HTMX updates -->
<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium
    {% if event.status == 'draft' %}bg-gray-100 text-gray-800
    {% elif event.status == 'open' %}bg-green-100 text-green-800
    {% elif event.status == 'closed' %}bg-yellow-100 text-yellow-800
    {% elif event.status == 'ongoing' %}bg-blue-100 text-blue-800
    {% elif event.status == 'completed' %}bg-purple-100 text-purple-800
    {% elif event.status == 'cancelled' %}bg-red-100 text-red-800
    {% endif %}">
    {{ event.get_status_display }}
</span>
